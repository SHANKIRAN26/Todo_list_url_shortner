{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 mt-5 py-2 bg-white-50">
        <h2 class="text-center">Register</h2>
        <form class="form-group" method="POST" action="{% url 'register' %}">
          {% csrf_token %}
          <label class="form-label" for="firstname">FirstName</label>
          <input class="form-control" type="text" name="firstname" id="" required>
          <label class="form-label" for="lastname">LastName</label>
          <input class="form-control" type="text" name="lastname" id="" required>
          <label class="form-label" for="username">UserName</label>
          <input class="form-control" type="text" name="username" id="" required>
          <label class="form-label" for="email">Email</label>
          <input class="form-control" type="email" name="email" id="" required>
          <label class="form-label" for="password">Password</label>
          <input class="form-control" type="password" name="password" id="" required>
          <label class="form-label" for="confirm_password">Confirm Password</label>
          <input class="form-control" type="password" name="confirm_password" id="" required>
          <!-- <img src="{{ path }}" alt=""> -->
          <button class="mt-3 btn btn-block btn-outline-success">Register Now</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
