{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 mt-5 py-2 bg-white-50">
        <h2 class="text-center">Login</h2>
        <form class="form-group" method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <label class="form-label" for="username">Username</label>
          <input class="form-control" type="text" name="username" id="" required>
          <label class="form-label" for="password">Password</label>
          <input class="form-control" type="password" name="password" id="" required>
          <p class="mt-3">New User: <a href="{% url 'register' %}">Register Now</a></p>
          <!-- <img src="{% static './images/Background2.jpg' %}" alt=""> -->
          <button class="mt-3 btn btn-block btn-outline-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
